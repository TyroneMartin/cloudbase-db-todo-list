    <style>
        body {

        .allHotels-data {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hotel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .hotel-image {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
            object-fit: cover;
        }
        .hotel-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .hotel-card p {
            font-size: 1em;
            margin: 5px 0;
            color: #666;
        }
